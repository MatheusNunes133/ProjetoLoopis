<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lista.css">
    <title>Loopis To-Do</title>
</head>
<body>
    <div class="body--lista--fundo">
        <h1 class="body--lista--titulo">Loopis To-Do</h1>
        <div class="body--lista--pesquisa--fundo">
            <div class="body--lista--pesquisa">
                <input class="body--lista--barra--pesquisa" type="text" placeholder="Pesquisa"/>
                <button class="body--lista--lupa" title="Pesquisar Tarefa"></button>
            </div>
        </div>
        <div class="body--lista">
            <p>aqui ficar√£o a lista de afazeres</p>
            <div class="body--lista--positionBtnAdd">
                <button class="body--lista--btnAdd" title="Adicionar Tarefa"></button>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal--div">
                <button class="modal--fechar">X</button>
                <input type="text" class="modal--input" placeholder="Digite a nova tarefa...">
                <input type="button" class="modal--save" value="Salvar">

        </div>
    </div>
    <script src="../js/index.js"></script>
