<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lista.css">
    <title>Loopis To-Do</title>
</head>
<body>
    <div class="body--lista--fundo">
        <h1 class="body--lista--titulo">Loopis To-Do</h1>
        <div class="body--lista--pesquisa--fundo">
            <div class="body--lista--pesquisa">
                <input class="body--lista--barra--pesquisa" type="text" placeholder="Pesquisa"/>
                <button class="body--lista--lupa" title="Pesquisar Tarefa"></button>
            </div>
        </div>
        <div class="body--lista">
        
            <div class="body--lista--positionBtnAdd">
                <button class="body--lista--btnAdd" title="Adicionar Tarefa"></button>
            </div>
        </div>
    </div>
    <!-- Modal Adicionar -->
    <div id="modal" class="modal--adicionar">
        <div class="modalAdicionar--div">
                <button class="modalAdicionar--fechar">X</button>
                <input type="text" class="modalAdicionar--input" placeholder="Digite a nova tarefa...">
                <input type="button" class="modalAdicionar--save" value="Criar Tarefa">
        </div>
    </div>
    <!-- Modal Editar -->
    <div id="modalEdit" class="modal--editar">
        <div class="modalEditar--div">
                <button class="modalEditar--fechar">X</button>
                <input type="text" class="modalEdit--input" placeholder="Renomear...">
                <input type="button" class="modalEdit--save" value="Salvar">
        </div>
    </div>
    <!-- Modal Excluir -->
    <div id="modalDelete" class="modal--deletar">
        <div class="modalDelete--div">
                <button class="modalDelete--fechar">X</button>
                <p>Tem certeza que deseja excluir
                    a tarefa: <strong></strong></p>
                <input type="button" class="modalDelete--excluir" value="Excluir">
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
